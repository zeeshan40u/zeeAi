<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline Mode - ZeeAi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 300px;
      padding: 15px;
    }

    h1 { color: #00ff55; }

    button {
      background-color: #00ff55;
      color: #111;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover { background-color: #00cc44; }

    .game-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }

    canvas {
      background: #222;
      border: 2px solid #00ff55;
      border-radius: 12px;
    }

    .close-btn {
      margin-top: 20px;
      background-color: #ff4444;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .score-display {
      color: #0f0;
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    .game-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #00ff55;
      color: #111;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You‚Äôre Offline</h1>
    <p>Please check your internet connection and try again.</p>
    <button onclick="location.reload()">üîÑ Try Again</button>
  </div>

  <button class="game-button" onclick="openGame()">üéÆ Play Game</button>

  <div class="game-overlay" id="gameOverlay">
    <canvas id="racing-canvas" width="320" height="500"></canvas>
    <div id="score" class="score-display">Score: 0</div>
    <div id="high-score" class="score-display">High Score: 0</div>
    <button class="close-btn" onclick="closeGame()">‚ùå Close Game</button>
  </div>

  <script>
    const overlay = document.getElementById("gameOverlay");
    const canvas = document.getElementById("racing-canvas");
    const ctx = canvas.getContext("2d");
    const PIXEL_SIZE = 6; // smaller cars
    let player, obstacles, score, highScore, gameOver, obstacleSpeed, keys = {};

    // ---- Car designs (simpler, cleaner) ----
    const playerCarDesign = [
      ['T','G','G','G','T'],
      ['G','W','W','W','G'],
      ['G','W','G','W','G'],
      ['G','W','W','W','G'],
      ['T','G','G','G','T']
    ];

    const opponentCarDesigns = [
      [
        ['T','R','R','R','T'],
        ['R','W','R','W','R'],
        ['R','R','R','R','R'],
        ['R','W','R','W','R'],
        ['T','R','R','R','T']
      ],
      [
        ['T','Y','Y','Y','T'],
        ['Y','W','Y','W','Y'],
        ['Y','Y','Y','Y','Y'],
        ['Y','W','Y','W','Y'],
        ['T','Y','Y','Y','T']
      ]
    ];

    const colors = {
      'R': '#FF0000', 'T': '#00000000', 'W': '#FFFFFF',
      'Y': '#FFFF00', 'G': '#00FF00'
    };
    // ---- end carData.js ----

    function drawCar(x, y, design) {
      for (let row = 0; row < design.length; row++) {
        for (let col = 0; col < design[row].length; col++) {
          const colorKey = design[row][col];
          if (colorKey !== 'T') {
            ctx.fillStyle = colors[colorKey] || '#000';
            ctx.fillRect(
              x + col * PIXEL_SIZE,
              y + row * PIXEL_SIZE,
              PIXEL_SIZE,
              PIXEL_SIZE
            );
          }
        }
      }
    }

    function startGame() {
      player = {
        x: canvas.width / 2 - 15,
        y: canvas.height - 70,
        width: playerCarDesign[0].length * PIXEL_SIZE,
        height: playerCarDesign.length * PIXEL_SIZE
      };
      obstacles = [];
      score = 0;
      highScore = localStorage.getItem("highScore") || 0;
      gameOver = false;
      obstacleSpeed = 1.2;
      document.getElementById("score").innerText = `Score: ${score}`;
      document.getElementById("high-score").innerText = `High Score: ${highScore}`;
      requestAnimationFrame(updateGame);
    }

    function spawnObstacle() {
      const randomDesign = opponentCarDesigns[Math.floor(Math.random() * opponentCarDesigns.length)];
      const width = randomDesign[0].length * PIXEL_SIZE;
      const height = randomDesign.length * PIXEL_SIZE;
      const minX = 10;
      const maxX = canvas.width - width - 10;

      let x;
      let tries = 0;
      do {
        x = Math.random() * (maxX - minX) + minX;
        tries++;
      } while (obstacles.some(obs => Math.abs(obs.x - x) < width + 10 && obs.y < 100) && tries < 10);

      obstacles.push({ x: x, y: -height, width: width, height: height, shape: randomDesign });
    }

    function updateGame() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Player
      drawCar(player.x, player.y, playerCarDesign);

      // Obstacles
      obstacles.forEach(obs => {
        obs.y += obstacleSpeed;
        drawCar(obs.x, obs.y, obs.shape);
      });
      obstacles = obstacles.filter(obs => obs.y < canvas.height);

      if (Math.random() < 0.02) spawnObstacle();

      // Collision
      for (let obs of obstacles) {
        if (
          player.x < obs.x + obs.width &&
          player.x + player.width > obs.x &&
          player.y < obs.y + obs.height &&
          player.y + player.height > obs.y
        ) {
          endGame();
          return;
        }
      }

      // Score
      score++;
      document.getElementById("score").innerText = `Score: ${score}`;

      // Smooth movement
      if (keys["ArrowLeft"]) player.x = Math.max(player.x - 3, 0);
      if (keys["ArrowRight"]) player.x = Math.min(player.x + 3, canvas.width - player.width);

      requestAnimationFrame(updateGame);
    }

    function endGame() {
      gameOver = true;
      ctx.fillStyle = '#0F0';
      ctx.font = '20px Arial';
      ctx.fillText("Game Over!", canvas.width / 2 - 50, canvas.height / 2);
      ctx.fillText(`Score: ${score}`, canvas.width / 2 - 40, canvas.height / 2 + 30);

      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
      }
      document.getElementById("high-score").innerText = `High Score: ${highScore}`;
    }

    // Controls
    document.addEventListener("keydown", e => { keys[e.key] = true; });
    document.addEventListener("keyup", e => { keys[e.key] = false; });

    function openGame() { overlay.style.display = "flex"; startGame(); }
    function closeGame() { overlay.style.display = "none"; }
  </script>
</body>
</html>
