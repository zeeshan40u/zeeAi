<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline Racing Game</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Game overlay (fullscreen) */
    .game-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }

    canvas {
      background: #1a1a1a;
      border: 2px solid #00ff55;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: red;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .score {
      margin-top: 10px;
      font-size: 18px;
      color: #00ff55;
    }

    /* âœ… Stable game button */
    .game-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background: #00ff55;
      color: black;
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Game Launch Button -->
  <button class="game-button">ðŸŽ® Play Game</button>

  <!-- Game Overlay -->
  <div id="game-overlay" class="game-overlay">
    <button class="close-btn">âœ–</button>
    <canvas id="racing-canvas" width="300" height="500"></canvas>
    <div id="score" class="score">Score: 0</div>
  </div>

  <script type="module">
    import { playerCarDesign, opponentCarDesigns, colors } from '/zeeAi/carData.js';

    const canvas = document.getElementById('racing-canvas');
    const ctx = canvas.getContext('2d');
    const PIXEL_SIZE = 4;

    const carWidth = playerCarDesign[0].length * PIXEL_SIZE;
    const carHeight = playerCarDesign.length * PIXEL_SIZE;

    const car = { 
      x: canvas.width / 2 - carWidth / 2, 
      y: canvas.height - carHeight - 10, 
      width: carWidth, 
      height: carHeight, 
      speed: 5, 
      shape: playerCarDesign 
    };

    let obstacles = [];
    let score = 0;
    let gameOver = true;
    let lastTime = 0;
    let obstacleSpeed = 2;
    const maxObstacles = 4;

    const gameButton = document.querySelector('.game-button');
    const closeBtn = document.querySelector('.close-btn');
    const overlay = document.getElementById('game-overlay');
    const scoreDisplay = document.getElementById('score');

    function drawPixelArt(ctx, shape, colors, x, y) {
      for (let r = 0; r < shape.length; r++) {
        for (let c = 0; c < shape[0].length; c++) {
          if (shape[r][c] !== 'T') {
            ctx.fillStyle = colors[shape[r][c]];
            ctx.fillRect(x + c * PIXEL_SIZE, y + r * PIXEL_SIZE, PIXEL_SIZE, PIXEL_SIZE);
          }
        }
      }
    }

    function drawCar() { drawPixelArt(ctx, car.shape, colors, car.x, car.y); }
    function drawObstacles() { obstacles.forEach(obs => drawPixelArt(ctx, obs.shape, obs.colors, obs.x, obs.y)); }

    function spawnObstacle() {
      const randomDesign = opponentCarDesigns[Math.floor(Math.random() * opponentCarDesigns.length)];
      const width = randomDesign[0].length * PIXEL_SIZE;
      const height = randomDesign.length * PIXEL_SIZE;
      const x = Math.random() * (canvas.width - width - 40) + 20;
      obstacles.push({ x, y: -height, width, height, shape: randomDesign, colors });
    }

    function updateGame(time = 0) {
      if (gameOver) return;
      const deltaTime = time - lastTime;
      lastTime = time;

      ctx.fillStyle = '#1a1a1a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      obstacles.forEach(obs => { obs.y += obstacleSpeed * (deltaTime / 16); });
      if (obstacles.length < maxObstacles && Math.random() > 0.95) spawnObstacle();
      obstacleSpeed += 0.005;

      obstacles = obstacles.filter(obs => {
        const onScreen = obs.y < canvas.height;
        if (!onScreen) score++;
        return onScreen;
      });

      obstacles.forEach(obs => {
        if (car.x < obs.x + obs.width &&
            car.x + car.width > obs.x &&
            car.y < obs.y + obs.height &&
            car.y + car.height > obs.y) {
          endGame();
        }
      });

      drawCar();
      drawObstacles();
      scoreDisplay.textContent = `Score: ${score}`;

      requestAnimationFrame(updateGame);
    }

    function endGame() {
      gameOver = true;
      ctx.fillStyle = '#0F0';
      ctx.font = '30px Arial';
      ctx.fillText(`Game Over!`, canvas.width / 2 - 80, canvas.height / 2);
      ctx.fillText(`Score: ${score}`, canvas.width / 2 - 60, canvas.height / 2 + 35);
    }

    function resetGame() {
      car.x = canvas.width / 2 - car.width / 2;
      car.y = canvas.height - car.height - 10;
      obstacles = [];
      score = 0;
      gameOver = false;
      lastTime = 0;
      obstacleSpeed = 2;
      for (let i = 0; i < maxObstacles; i++) spawnObstacle();
      obstacles.forEach((obs, i) => { obs.y = -(i * 100) - 50; });
    }

    function showGame() {
      overlay.style.display = 'flex';
      resetGame();
      updateGame();
    }

    function hideGame() {
      overlay.style.display = 'none';
      gameOver = true;
    }

    gameButton.addEventListener('click', showGame);
    closeBtn.addEventListener('click', hideGame);

    document.addEventListener('keydown', e => {
      if (gameOver) return;
      if (e.key === 'ArrowLeft') car.x -= car.speed;
      else if (e.key === 'ArrowRight') car.x += car.speed;
    });

    let touchStartX = 0;
    canvas.addEventListener('touchstart', e => { touchStartX = e.touches[0].clientX; });
    canvas.addEventListener('touchmove', e => {
      const dx = e.touches[0].clientX - touchStartX;
      car.x += dx * 0.5;
      touchStartX = e.touches[0].clientX;
    });
  </script>
</body>
</html>
