<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline Mode - ZeeAi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 400px;
      padding: 20px;
    }

    h1 {
      color: #00ff55;
    }

    button {
      background-color: #00ff55;
      color: #111;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #00cc44;
    }

    /* Game overlay */
    .game-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }

    canvas {
      background: #222;
      border: 2px solid #00ff55;
      border-radius: 12px;
    }

    .close-btn {
      margin-top: 20px;
      background-color: #ff4444;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .score-display {
      color: #0f0;
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    .game-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #00ff55;
      color: #111;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You‚Äôre Offline</h1>
    <p>Please check your internet connection and try again.</p>
    <button onclick="location.reload()">üîÑ Try Again</button>
  </div>

  <button class="game-button" onclick="openGame()">üéÆ Play Game</button>

  <div class="game-overlay" id="gameOverlay">
    <canvas id="racing-canvas" width="320" height="600"></canvas>
    <div id="score" class="score-display">Score: 0</div>
    <div id="high-score" class="score-display">High Score: 0</div>
    <button class="close-btn" onclick="closeGame()">‚ùå Close Game</button>
  </div>

  <script>
    const overlay = document.getElementById("gameOverlay");
    const canvas = document.getElementById("racing-canvas");
    const ctx = canvas.getContext("2d");
    const PIXEL_SIZE = 10;
    let player, obstacles, score, highScore, gameOver, obstacleSpeed;

    // Car designs
    const carDesign = [
      "010",
      "111",
      "111",
      "010",
    ];

    const opponentCarDesigns = [
      ["010", "111", "111", "010"],
      ["111", "101", "101", "111"],
    ];

    const colors = { "0": "#222", "1": "#00ff55" };

    function drawCar(x, y, design) {
      for (let row = 0; row < design.length; row++) {
        for (let col = 0; col < design[row].length; col++) {
          if (design[row][col] === "1") {
            ctx.fillStyle = colors["1"];
            ctx.fillRect(
              x + col * PIXEL_SIZE,
              y + row * PIXEL_SIZE,
              PIXEL_SIZE,
              PIXEL_SIZE
            );
          }
        }
      }
    }

    function startGame() {
      player = { x: canvas.width / 2 - 15, y: canvas.height - 80, width: 30, height: 40 };
      obstacles = [];
      score = 0;
      highScore = localStorage.getItem("highScore") || 0;
      gameOver = false;
      obstacleSpeed = 2; // initial speed
      document.getElementById("score").innerText = `Score: ${score}`;
      document.getElementById("high-score").innerText = `High Score: ${highScore}`;
      requestAnimationFrame(updateGame);
    }

    function spawnObstacle() {
      const randomDesign = opponentCarDesigns[Math.floor(Math.random() * opponentCarDesigns.length)];
      const width = randomDesign[0].length * PIXEL_SIZE;
      const height = randomDesign.length * PIXEL_SIZE;
      const minX = 20;
      const maxX = canvas.width - 20 - width;
      const x = Math.random() * (maxX - minX) + minX;

      // Prevent overlap with existing obstacles
      const tooClose = obstacles.some(obs =>
        Math.abs(obs.x - x) < width &&
        Math.abs(obs.y - (-height)) < height + 100
      );
      if (tooClose) return;

      obstacles.push({ x: x, y: -height, width: width, height: height, shape: randomDesign });
    }

    function updateGame() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawCar(player.x, player.y, carDesign);

      // Update obstacles
      obstacles.forEach(obs => {
        obs.y += obstacleSpeed;
        drawCar(obs.x, obs.y, obs.shape);
      });

      // Remove off-screen obstacles
      obstacles = obstacles.filter(obs => obs.y < canvas.height);

      // Spawn new obstacle randomly
      if (Math.random() < 0.02) spawnObstacle();

      // Collision detection
      for (let obs of obstacles) {
        if (
          player.x < obs.x + obs.width &&
          player.x + player.width > obs.x &&
          player.y < obs.y + obs.height &&
          player.y + player.height > obs.y
        ) {
          endGame();
          return;
        }
      }

      // Update score & speed
      score++;
      document.getElementById("score").innerText = `Score: ${score}`;
      obstacleSpeed += 0.001; // slower increment

      requestAnimationFrame(updateGame);
    }

    function endGame() {
      gameOver = true;
      ctx.fillStyle = '#0F0';
      ctx.font = '28px Arial';
      ctx.fillText("Game Over!", canvas.width / 2 - 80, canvas.height / 2);
      ctx.fillText(`Score: ${score}`, canvas.width / 2 - 60, canvas.height / 2 + 40);

      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
      }
      document.getElementById("high-score").innerText = `High Score: ${highScore}`;
    }

    // Controls
    document.addEventListener("keydown", (e) => {
      if (gameOver) return;
      if (e.key === "ArrowLeft" && player.x > 10) player.x -= 20;
      if (e.key === "ArrowRight" && player.x < canvas.width - player.width - 10) player.x += 20;
    });

    // Overlay functions
    function openGame() {
      overlay.style.display = "flex";
      startGame();
    }

    function closeGame() {
      overlay.style.display = "none";
    }
  </script>
</body>
</html>
