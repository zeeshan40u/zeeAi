<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZeeAi 1.3</title>
<link rel="icon" type="image/jpeg" href="https://image.jimcdn.com/app/cms/image/transf/none/path/s87e10734edef81fd/image/ic057f555847bdd10/version/1757224479/image.jpg">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00ff55">
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>
<style>
:root {
  --bg: #0d0d0d;
  --text: #e0e0e0;
  --heading: #00ff55;
  --accent: #00ccee;
  --input-bg: #222;
}
body.light {
  --bg: #ffffff;
  --text: #222222;
  --heading: #00ff55;
  --accent: #0077cc;
  --input-bg: #f3f3f3;
}

html, body {
  height: 100%;
  width: 100%;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  font-family: 'Consolas', 'Monaco', 'Lucida Console', monospace;
  background-color: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  padding-top: 3vh;
  box-sizing: border-box;
  position: relative;
}
body::before {
  content: '';
  position: absolute;
  top:0; left:0;
  width:100%; height:100%;
  background-image:
  linear-gradient(0deg, transparent 24%, rgba(30,255,12,0.05) 25%, rgba(30,255,12,0.05) 26%, transparent 27%, transparent 74%, rgba(30,255,12,0.05) 75%, rgba(30,255,12,0.05) 76%, transparent 77%, transparent),
  linear-gradient(90deg, transparent 24%, rgba(30,255,12,0.05) 25%, rgba(30,255,12,0.05) 26%, transparent 27%, transparent 74%, rgba(30,255,12,0.05) 75%, rgba(30,255,12,0.05) 76%, transparent 77%, transparent);
  background-size: 50px 50px;
  opacity: 0.2;
  z-index: -1;
}
.heading {
  width: 90%;
  max-width: 600px;
  max-height: 12vh;
  text-align: center;
  font-size: clamp(1.5rem, 6vw, 3.5rem);
  font-weight: 700;
  letter-spacing: 2px;
  color: var(--heading);
  text-shadow: 0 0 6px var(--heading), 0 0 14px var(--heading);
  margin: 0 0 2vh 0;
  animation: subtlePulse 2s infinite alternate ease-in-out;
}
body.light .heading {
  text-shadow: 0 0 2px var(--heading), 0 0 5px var(--heading); /* softer */
}
@keyframes subtlePulse {
  from { text-shadow: 0 0 6px var(--heading), 0 0 14px var(--heading); transform: scale(1);}
  to   { text-shadow: 0 0 9px var(--heading), 0 0 18px var(--heading); transform: scale(1.01);}
}
#returnedText {
  width: 90%;
  max-width: 600px;
  text-align: center;
  margin-bottom: 2vh;
  font-size: 1rem;
  color: var(--accent);
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
  overflow: hidden;
}
#returnedText.visible { opacity: 1; }
.container {
  margin-top: 1vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 90%;
  max-width: 600px;
  padding: 15px;
  background-color: rgba(18,18,18,0.9);
  border-radius: 10px;
  box-shadow: 0 0 25px rgba(0,255,85,0.2);
  border: 1px solid rgba(0,255,85,0.3);
  box-sizing: border-box;
}
body.light .container {
  background-color: rgba(255,255,255,0.9);
  box-shadow: 0 0 10px rgba(0,0,0,0.05);
  border:1px solid rgba(0,0,0,0.05);
}
input {
  padding: 14px;
  font-size: 1.1rem;
  border-radius: 8px;
  border: 2px solid var(--accent);
  background-color: var(--input-bg);
  color: var(--text);
  width: 100%;
  box-sizing: border-box;
  margin-bottom: 15px;
}
input::placeholder { color: #888; }
input:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 12px rgba(0,204,238,0.6);
}
button.enter {
  padding: 12px 24px;
  font-size: 1.1rem;
  font-weight: bold;
  border-radius: 8px;
  border: none;
  background-color: var(--accent);
  color: var(--bg);
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  text-transform: uppercase;
  letter-spacing: 1px;
  width: 100%;
  max-width: 300px;
}
button.enter:hover {
  background-color: #00aabb;
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0,204,238,0.4);
}
button.enter:active {
  transform: translateY(0);
  box-shadow: 0 2px 10px rgba(0,204,238,0.3);
}
.toggle-theme {
  position: absolute;
  top: 10px;
  right: 10px;
  background: none;
  border: none;
  cursor: pointer;
}
.toggle-theme svg {
  width: 24px;
  height: 24px;
  fill: var(--heading);
  transition: fill 0.3s ease;
}
.textbyme {
  margin-top: 15px;
  width: 100%;
  text-align: center;
  font-size: 10px;
  color: var(--text);
}
@media(max-width:768px){
  .heading { font-size: clamp(1.2rem, 8vw, 3rem); max-height: 10vh; }
  input { font-size: 1rem; padding: 10px; }
  .enter { font-size: 1rem; padding: 10px; }
}
</style>
</head>
<body>
<button class="toggle-theme" onclick="toggleTheme()" title="Toggle light/dark">
  <svg id="themeIcon" viewBox="0 0 24 24">
    <path d="M12 3a9 9 0 0 0 0 18 9 9 0 0 0 0-18z"/>
  </svg>
</button>
<h1 class="heading">ZeeAi 1.3</h1>
<div id="returnedText"></div>
<div class="container">
  <input id="txt" placeholder="Enter text" />
  <button id="speakBtn" class="enter">Speak</button>
</div>
<p class="textbyme">Text To Speech Generator Made By Zeeshan Khan</p>

<script>
let isSpeaking = false;
let currentUtterance = null;

function speakHandler(){
  const inputText = document.getElementById('txt').value || '';
  if (isSpeaking) {
    window.speechSynthesis.cancel();
    resetSpeakingState();
    return;
  }
  if (!inputText.trim()){
    alert('Please enter some text!');
    return;
  }

  const returnedTextDiv = document.getElementById("returnedText");
  returnedTextDiv.textContent = `Speaking: "${inputText}"`;
  returnedTextDiv.classList.add('visible');

  currentUtterance = new SpeechSynthesisUtterance(inputText);

  currentUtterance.onstart = () => {
    isSpeaking = true;
    document.getElementById('speakBtn').textContent = 'Stop';
  };
  currentUtterance.onend = () => {
    returnedTextDiv.classList.remove('visible');
    resetSpeakingState();
  };
  currentUtterance.onerror = () => {
    returnedTextDiv.classList.remove('visible');
    resetSpeakingState();
  };

  window.speechSynthesis.speak(currentUtterance);
}

function resetSpeakingState(){
  isSpeaking = false;
  document.getElementById('speakBtn').textContent = 'Speak';
  currentUtterance = null;
}

document.getElementById('speakBtn').addEventListener('click', speakHandler);
document.getElementById('txt').addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    e.preventDefault();
    speakHandler();
  }
});

function toggleTheme(){
  document.body.classList.toggle('light');
}
</script>
</body>
</html>
