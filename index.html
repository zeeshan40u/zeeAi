<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ZeeAi 1.3</title>
<link rel="icon" type="image/jpeg" href="https://image.jimcdn.com/app/cms/image/transf/none/path/s87e10734edef81fd/image/ic057f555847bdd10/version/1757224479/image.jpg">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00ff55">
<style>
  :root{
    /* === Green & Black === */
    --bg-dark: #0d0d0d;
    --text-dark: #e0e0e0;
    --heading-dark: #00ff55;
    --accent-dark: #00ccee;
    --container-dark: rgba(18,18,18,0.9);
    --container-border-dark: rgba(0,255,85,0.3);
    --container-shadow-dark: 0 0 25px rgba(0,255,85,0.12);

    /* === Teal & Gray === */
    --bg-teal: #1a1f1f;
    --text-teal: #e6f2f2;
    --heading-teal: #20c997;
    --accent-teal: #17a2b8;
    --container-teal: rgba(30,40,40,0.95);
    --container-border-teal: rgba(32,201,151,0.3);
    --container-shadow-teal: 0 0 25px rgba(32,201,151,0.15);

    /* === Black & Gold === */
    --bg-gold: #0a0a0a;
    --text-gold: #f8f1d0;
    --heading-gold: #ffd700;
    --accent-gold: #ffae00;
    --container-gold: rgba(20,20,20,0.95);
    --container-border-gold: rgba(255,215,0,0.3);
    --container-shadow-gold: 0 0 25px rgba(255,215,0,0.15);

    /* === Light Mode (Blue & White) === */
    --bg-light: #ffffff;
    --text-light: #111111;
    --heading-light: #0066ff;
    --accent-light: #3399ff;
    --container-light: #ffffff;
    --container-border-light: rgba(0,102,255,0.2);
    --container-shadow-light: 0 6px 18px rgba(0,0,0,0.08);
  }

  /* Default Green & Black */
  body{
    --bg: var(--bg-dark);
    --text: var(--text-dark);
    --heading: var(--heading-dark);
    --accent: var(--accent-dark);
    --container-bg: var(--container-dark);
    --container-border: var(--container-border-dark);
    --container-shadow: var(--container-shadow-dark);
  }

  /* Teal & Gray */
  body.teal{
    --bg: var(--bg-teal);
    --text: var(--text-teal);
    --heading: var(--heading-teal);
    --accent: var(--accent-teal);
    --container-bg: var(--container-teal);
    --container-border: var(--container-border-teal);
    --container-shadow: var(--container-shadow-teal);
  }

  /* Black & Gold */
  body.gold{
    --bg: var(--bg-gold);
    --text: var(--text-gold);
    --heading: var(--heading-gold);
    --accent: var(--accent-gold);
    --container-bg: var(--container-gold);
    --container-border: var(--container-border-gold);
    --container-shadow: var(--container-shadow-gold);
  }

  /* Light Mode (Blue & White) */
  body.light{
    --bg: var(--bg-light);
    --text: var(--text-light);
    --heading: var(--heading-light);
    --accent: var(--accent-light);
    --container-bg: var(--container-light);
    --container-border: var(--container-border-light);
    --container-shadow: var(--container-shadow-light);
  }

  html,body{
    height:100%;
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Consolas","Monaco","Lucida Console",monospace;
    background: var(--bg);
    color: var(--text);
    overflow-x:hidden;
    overflow-y:hidden;
    -webkit-font-smoothing:antialiased;
    transition: background 0.6s ease, color 0.6s ease;
  }

  .page {
    min-height: calc(100vh - 6vh);
    display:flex;
    align-items:flex-start;
    justify-content:center;
    padding:5vh 16px;
  }

  .content {
    width:100%;
    max-width:600px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:18px;
  }

  .heading {
    width:90%;
    text-align:center;
    font-size: clamp(1.5rem, 6vw, 3.5rem);
    font-weight:700;
    letter-spacing:2px;
    color: var(--heading);
    margin:0;
    animation: subtlePulse 2s infinite alternate ease-in-out;
    text-shadow: 0 0 5px var(--heading), 0 0 10px var(--heading);
  }
  @keyframes subtlePulse { from { transform: scale(1); } to { transform: scale(1.01); } }

  .container {
    width:90%;
    max-width:600px;
    padding:15px;
    background: var(--container-bg);
    border-radius:10px;
    border:1px solid var(--container-border);
    box-shadow: var(--container-shadow);
    box-sizing:border-box;
    display:flex;
    flex-direction:column;
    align-items:center;
    transition: background 0.6s ease, box-shadow 0.6s ease, border-color 0.6s ease;
  }

  input#txt {
    width:100%;
    padding:14px;
    font-size:1.1rem;
    border-radius:8px;
    border:2px solid var(--accent);
    background-color: rgba(0,0,0,0.12);
    color:var(--text);
    box-sizing:border-box;
  }
  input#txt::placeholder{ color:#888; }
  input#txt:focus{ outline:none; box-shadow:0 0 12px rgba(0,204,238,0.18); }

  .enter{
    margin-top:12px;
    width:100%;
    max-width:300px;
    padding:12px 18px;
    border-radius:8px;
    border:none;
    background: var(--accent);
    color: #0d0d0d;
    font-weight:700;
    cursor:pointer;
    text-transform:uppercase;
    letter-spacing:1px;
    transition: background 0.6s ease, color 0.6s ease;
  }

  #themeToggle{
    position: fixed;
    top: 12px;
    right: 12px;
    z-index:1200;
    width:44px; height:44px;
    border-radius:50%;
    border:2px solid var(--accent);
    background: var(--container-bg);
    display:inline-flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    font-size:20px;
    color:var(--heading);
    box-shadow: var(--container-shadow);
  }

  /* Theme menu */
  #themeMenu {
    position: fixed;
    top: 60px;
    right: 12px;
    background: var(--container-bg);
    border: 1px solid var(--container-border);
    border-radius: 10px;
    padding: 6px;
    box-shadow: var(--container-shadow);
    display: none;
    flex-direction: column;
    gap: 6px;
    z-index: 1250;
  }
  #themeMenu button {
    border: none;
    border-radius: 6px;
    padding: 6px 12px;
    cursor: pointer;
    font-weight: bold;
    background: var(--accent);
    color: #0d0d0d;
    transition: opacity 0.3s;
  }
  #themeMenu button:hover { opacity: 0.85; }

  .textbyme {
    position: fixed;
    bottom: 5px;
    width: 100%;
    text-align: center;
    font-size: 10px;
    color: var(--text);
  }

  /* Speed Control */
  #speedControl {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
  }
  #speedBtn {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    background: var(--accent);
    display:flex;
    align-items:center;
    justify-content:center;
    color: #0d0d0d;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
  }
  #speedMenu {
    display:none;
    position: absolute;
    bottom: 54px;
    right: 0;
    background: var(--container-bg);
    border: 1px solid var(--container-border);
    border-radius: 8px;
    box-shadow: var(--container-shadow);
    padding: 6px;
    flex-direction: column;
    gap: 6px;
  }
  #speedMenu button {
    background: var(--accent);
    border: none;
    border-radius: 6px;
    padding: 6px 12px;
    cursor: pointer;
    font-weight: bold;
    color: #0d0d0d;
  }
</style>
</head>
<body>
  <button id="themeToggle" aria-label="Choose Theme">üé®</button>
  <div id="themeMenu">
    <button data-theme="dark">Green & Black</button>
    <button data-theme="teal">Teal & Gray</button>
    <button data-theme="gold">Black & Gold</button>
    <button data-theme="light">Light (Blue & White)</button>
  </div>

  <div class="page">
    <div class="content">
      <h1 class="heading">ZeeAi 1.3</h1>
      <div class="container">
        <input id="txt" placeholder="Enter text" aria-label="Enter text" />
        <button class="enter" id="speakBtn">Speak</button>
      </div>
    </div>
  </div>

  <p class="textbyme">Text To Speech Generator Made By Zeeshan Khan</p>

  <!-- Speed Control -->
  <div id="speedControl">
    <button id="speedBtn" aria-label="Change Speed">‚è±Ô∏è</button>
    <div id="speedMenu">
      <button data-rate="0.5">0.5x</button>
      <button data-rate="1">1x</button>
      <button data-rate="1.5">1.5x</button>
      <button data-rate="2">2x</button>
    </div>
  </div>

<script>
const speakBtn = document.getElementById('speakBtn');
const txtInput = document.getElementById('txt');

let isSpeaking = false;
let currentUtterance = null;
let currentRate = 1;

function speakHandler(){
  const inputText = txtInput.value || '';
  if (isSpeaking) {
    window.speechSynthesis.cancel();
    resetSpeakingState();
    return;
  }
  if (!inputText.trim()){
    alert('Please enter some text!');
    return;
  }

  currentUtterance = new SpeechSynthesisUtterance(inputText);
  currentUtterance.rate = currentRate;
  currentUtterance.onstart = () => {
    isSpeaking = true;
    speakBtn.textContent = 'Stop';
  };
  currentUtterance.onend = () => { resetSpeakingState(); };
  currentUtterance.onerror = () => { resetSpeakingState(); };

  window.speechSynthesis.speak(currentUtterance);
}
function resetSpeakingState(){
  isSpeaking = false;
  speakBtn.textContent = 'Speak';
  currentUtterance = null;
}
speakBtn.addEventListener('click', speakHandler);
txtInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    e.preventDefault();
    speakHandler();
  }
});

/* === Speed Control === */
const speedBtn = document.getElementById('speedBtn');
const speedMenu = document.getElementById('speedMenu');

speedBtn.addEventListener('click', () => {
  speedMenu.style.display = (speedMenu.style.display === 'flex') ? 'none' : 'flex';
});

speedMenu.querySelectorAll('button').forEach(btn => {
  btn.addEventListener('click', () => {
    currentRate = parseFloat(btn.dataset.rate);
    alert('Speed set to ' + currentRate + 'x');
    speedMenu.style.display = 'none';
  });
});

/* === Theme Menu === */
const themeToggle = document.getElementById("themeToggle");
const themeMenu = document.getElementById("themeMenu");

function setTheme(themeName) {
  document.body.className = "";
  if (themeName !== "dark") {
    document.body.classList.add(themeName);
  }
  localStorage.setItem("theme", themeName);
}

themeToggle.addEventListener("click", () => {
  themeMenu.style.display = themeMenu.style.display === "flex" ? "none" : "flex";
});

themeMenu.querySelectorAll("button").forEach((btn) => {
  btn.addEventListener("click", () => {
    const theme = btn.dataset.theme;
    setTheme(theme);
    themeMenu.style.display = "none";
  });
});

// Load saved theme
const savedTheme = localStorage.getItem("theme") || "dark";
setTheme(savedTheme);
</script>
</body>
</html>
