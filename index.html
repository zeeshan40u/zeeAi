<!DOCTYPE html><html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ZeeAi 1.3</title>
<link rel="icon" type="image/jpeg" href="https://image.jimcdn.com/app/cms/image/transf/none/path/s87e10734edef81fd/image/ic057f555847bdd10/version/1757224479/image.jpg">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00ff55">
<style>
  :root{
    /* === Green & Black === */
    --bg-dark: #0d0d0d;
    --text-dark: #e0e0e0;
    --heading-dark: #00ff55;
    --accent-dark: #00ccee;
    --container-dark: rgba(18,18,18,0.9);
    --container-border-dark: rgba(0,255,85,0.3);
    --container-shadow-dark: 0 0 25px rgba(0,255,85,0.12);/* === Blue & White === */
--bg-light: #ffffff;
--text-light: #111111;
--heading-light: #0066ff;
--accent-light: #0066ff;
--container-light: #ffffff;
--container-border-light: rgba(0,102,255,0.12);
--container-shadow-light: 0 6px 18px rgba(0,0,0,0.06);

/* === Teal & Gray === */
--bg-teal: #f5f7f9;
--text-teal: #111111;
--heading-teal: #00897b;
--accent-teal: #ff7043;
--container-teal: #ffffff;
--container-border-teal: rgba(0,137,123,0.25);
--container-shadow-teal: 0 6px 18px rgba(0,137,123,0.12);

/* === Black & Gold === */
--bg-gold: #000000;
--text-gold: #eaeaea;
--heading-gold: #ffd700;
--accent-gold: #ffcc33;
--container-gold: #111111;
--container-border-gold: rgba(255,215,0,0.25);
--container-shadow-gold: 0 6px 18px rgba(255,215,0,0.12);

}

/* Default Green & Black / body.theme-dark { --bg: var(--bg-dark); --text: var(--text-dark); --heading: var(--heading-dark); --accent: var(--accent-dark); --container-bg: var(--container-dark); --container-border: var(--container-border-dark); --container-shadow: var(--container-shadow-dark); } / Blue & White / body.theme-light { --bg: var(--bg-light); --text: var(--text-light); --heading: var(--heading-light); --accent: var(--accent-light); --container-bg: var(--container-light); --container-border: var(--container-border-light); --container-shadow: var(--container-shadow-light); } / Teal & Gray / body.theme-teal { --bg: var(--bg-teal); --text: var(--text-teal); --heading: var(--heading-teal); --accent: var(--accent-teal); --container-bg: var(--container-teal); --container-border: var(--container-border-teal); --container-shadow: var(--container-shadow-teal); } / Black & Gold */ body.theme-gold { --bg: var(--bg-gold); --text: var(--text-gold); --heading: var(--heading-gold); --accent: var(--accent-gold); --container-bg: var(--container-gold); --container-border: var(--container-border-gold); --container-shadow: var(--container-shadow-gold); }

html,body{ height:100%; margin:0; padding:0; box-sizing:border-box; font-family: "Consolas","Monaco","Lucida Console",monospace; background: var(--bg); color: var(--text); overflow-x:hidden; overflow-y:hidden; -webkit-font-smoothing:antialiased; transition: background 0.6s ease, color 0.6s ease; }

/* Background animated grid */ .grid { position: fixed; inset: 0; background-image: linear-gradient(var(--container-border) 1px, transparent 1px), linear-gradient(90deg, var(--container-border) 1px, transparent 1px); background-size: 40px 40px; animation: gridMove 10s linear infinite; z-index: -1; } @keyframes gridMove { from {background-position:0 0,0 0;} to {background-position:40px 40px,40px 40px;} }

.page { min-height: calc(100vh - 6vh); display:flex; align-items:flex-start; justify-content:center; padding:5vh 16px; } .content { width:100%; max-width:600px; display:flex; flex-direction:column; align-items:center; gap:18px; }

.heading { width:90%; text-align:center; font-size: clamp(1.5rem, 6vw, 3.5rem); font-weight:700; letter-spacing:2px; color: var(--heading); margin:0; animation: subtlePulse 2s infinite alternate ease-in-out; } body.theme-dark .heading, body.theme-gold .heading { text-shadow: 0 0 5px var(--heading), 0 0 10px var(--heading); } @keyframes subtlePulse { from { transform: scale(1);} to { transform: scale(1.02);} }

.container { background: var(--container-bg); border: 1px solid var(--container-border); box-shadow: var(--container-shadow); padding: 22px; border-radius: 16px; width:100%; backdrop-filter: blur(12px); display:flex; flex-direction:column; gap:12px; transition: all 0.6s ease; } .label { font-size:0.9rem; font-weight:600; color: var(--accent); margin-bottom:6px; } .textarea { width:100%; min-height:140px; resize:vertical; padding:12px; border-radius:10px; border:1px solid var(--container-border); background:transparent; color:var(--text); font-size:1rem; outline:none; transition: all 0.3s ease; } .textarea:focus { border-color: var(--accent); box-shadow: 0 0 6px var(--accent); }

.buttons { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; } .button { background:var(--accent); border:none; border-radius:10px; padding:12px 20px; font-weight:600; font-size:1rem; color:#fff; cursor:pointer; transition:all 0.3s ease; } .button:hover { opacity:0.9; transform: translateY(-2px); box-shadow: 0 6px 14px rgba(0,0,0,0.2); }

/* Theme menu */ .theme-wrapper { position:fixed; top:16px; right:16px; display:flex; flex-direction:column; gap:8px; z-index:50; } .theme-toggle { background:var(--container-bg); border:1px solid var(--container-border); border-radius:50%; width:44px; height:44px; cursor:pointer; display:flex; align-items:center; justify-content:center; font-size:1.2rem; color:var(--heading); box-shadow: var(--container-shadow); transition:all 0.3s ease; } .theme-toggle:hover { transform:scale(1.1); } .theme-menu { display:none; flex-direction:column; background:var(--container-bg); border:1px solid var(--container-border); border-radius:12px; padding:8px; box-shadow:var(--container-shadow); } .theme-menu button { background:transparent; border:none; padding:8px 12px; text-align:left; color:var(--text); cursor:pointer; border-radius:8px; transition: all 0.3s ease; } .theme-menu button:hover { background:var(--accent); color:#fff; }

/* Tooltip */ .tooltip { position:fixed; bottom:16px; left:50%; transform:translateX(-50%); background:var(--container-bg); padding:8px 16px; border-radius:10px; font-size:0.85rem; border:1px solid var(--container-border); box-shadow:var(--container-shadow); opacity:0; pointer-events:none; transition:opacity 0.3s ease; } .tooltip.show { opacity:1; } </style>

</head>
<body class="theme-dark">
  <div class="grid"></div>
  <div class="theme-wrapper">
    <button id="themeToggle" class="theme-toggle">ðŸŽ¨</button>
    <div id="themeMenu" class="theme-menu">
      <button data-theme="theme-dark">Green & Black</button>
      <button data-theme="theme-light">Blue & White</button>
      <button data-theme="theme-teal">Teal & Gray</button>
      <button data-theme="theme-gold">Black & Gold</button>
    </div>
  </div>  <div class="page">
    <div class="content">
      <h1 class="heading">ZeeAi 1.3</h1>
      <div class="container">
        <label for="txt" class="label">Enter Text</label>
        <textarea id="txt" class="textarea" placeholder="Type something..."></textarea>
      </div>
      <div class="buttons">
        <button id="speakBtn" class="button">Speak</button>
      </div>
    </div>
  </div>  <div id="tooltip" class="tooltip">Theme Changed!</div><script>
const themeToggle = document.getElementById('themeToggle');
const themeMenu = document.getElementById('themeMenu');
const tooltip = document.getElementById('tooltip');

let menuVisible = false;
themeToggle.addEventListener('click', () => {
  menuVisible = !menuVisible;
  themeMenu.style.display = menuVisible ? 'flex' : 'none';
});

const buttons = themeMenu.querySelectorAll('button');
buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    document.body.className = btn.dataset.theme;
    themeMenu.style.display = 'none';
    menuVisible = false;
    const meta = document.querySelector('meta[name="theme-color"]');
    if (meta) {
      if (btn.dataset.theme === 'theme-dark') meta.setAttribute('content', '#00ff55');
      else if (btn.dataset.theme === 'theme-light') meta.setAttribute('content', '#0066ff');
      else if (btn.dataset.theme === 'theme-teal') meta.setAttribute('content', '#00897b');
      else if (btn.dataset.theme === 'theme-gold') meta.setAttribute('content', '#ffd700');
    }
    tooltip.classList.add('show');
    setTimeout(() => tooltip.classList.remove('show'), 1200);
  });
});

/* === Speech Synthesis === */
const speakBtn = document.getElementById('speakBtn');
const txtInput = document.getElementById('txt');
let isSpeaking = false;
let currentUtterance = null;

function speakHandler(){
  const inputText = txtInput.value || '';
  if (isSpeaking) {
    window.speechSynthesis.cancel();
    resetSpeakingState();
    return;
  }
  if (!inputText.trim()){
    alert('Please enter some text!');
    return;
  }
  currentUtterance = new SpeechSynthesisUtterance(inputText);
  currentUtterance.rate = 1;
  currentUtterance.onstart = () => { isSpeaking = true; speakBtn.textContent = 'Stop'; };
  currentUtterance.onend = () => { resetSpeakingState(); };
  currentUtterance.onerror = () => { resetSpeakingState(); };
  window.speechSynthesis.speak(currentUtterance);
}
function resetSpeakingState(){ isSpeaking = false; speakBtn.textContent = 'Speak'; currentUtterance = null; }
speakBtn.addEventListener('click', speakHandler);
txtInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') { e.preventDefault(); speakHandler(); } });
</script></body>
</html>
