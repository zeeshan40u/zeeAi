<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZeeAi 1.3</title>
<link rel="icon" type="image/jpeg" href="https://image.jimcdn.com/app/cms/image/transf/none/path/s87e10734edef81fd/image/ic057f555847bdd10/version/1757224479/image.jpg">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00ff55">
<style>
:root {
  --bg-dark: #0d0d0d;
  --text-dark: #e0e0e0;
  --accent-dark: #00ccee;
  --heading-dark: #00ff55;

  --bg-light: #ffffff;
  --text-light: #111;
  --accent-light: #007bff;
  --heading-light: #007bff;
}

html, body {
  margin:0; padding:0;
  min-height:100vh;
  font-family:'Consolas','Monaco',monospace;
  background-color: var(--bg-dark);
  color: var(--text-dark);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding-top:3vh;
  position:relative;
  transition:background 0.3s ease,color 0.3s ease;
  overflow-x:hidden; /* prevent horizontal scrollbar line */
}

body.light {
  background-color:var(--bg-light);
  color:var(--text-light);
}

.heading {
  font-size:clamp(1.5rem,6vw,3.5rem);
  font-weight:700;
  text-align:center;
  color:var(--heading-dark);
  text-shadow:0 0 6px var(--heading-dark),0 0 12px var(--heading-dark);
  margin-bottom:2vh;
  transition:all 0.3s ease;
}
body.light .heading {
  color:var(--heading-light);
  text-shadow:0 0 2px var(--heading-light);
}

#returnedText {
  width:90%;
  max-width:600px;
  text-align:center;
  margin-bottom:2vh;
  font-size:1rem;
  color:var(--accent-dark);
  opacity:0;
  transition:opacity 0.5s ease-in-out;
}
#returnedText.visible{opacity:1;}
body.light #returnedText { color:var(--accent-light); }

.container {
  display:flex;
  flex-direction:column;
  align-items:center;
  width:90%;
  max-width:600px;
  padding:15px;
  background-color:rgba(18,18,18,0.9);
  border-radius:10px;
  box-shadow:0 0 25px rgba(0,255,85,0.2);
  border:1px solid rgba(0,255,85,0.3);
  transition:all 0.3s ease;
}
body.light .container {
  background-color:#f9f9f9;
  box-shadow:0 0 8px rgba(0,0,0,0.08);
  border:1px solid #ddd;
}

input {
  padding:14px;
  font-size:1.1rem;
  border-radius:8px;
  border:2px solid var(--accent-dark);
  background-color:#222;
  color:#e0e0e0;
  width:100%;
  box-sizing:border-box;
  margin-bottom:15px;
}
input::placeholder { color:#888; }
input:focus {
  outline:none;
  border-color:var(--accent-dark);
  box-shadow:0 0 12px rgba(0,204,238,0.6);
  background-color:#2a2a2a;
}
body.light input {
  background-color:#fff;
  color:#111;
  border-color:var(--accent-light);
  box-shadow:none;
}
body.light input:focus {
  box-shadow:0 0 8px rgba(0,0,0,0.2);
}

.enter {
  padding:12px 24px;
  font-size:1.1rem;
  font-weight:bold;
  border-radius:8px;
  border:none;
  background-color:var(--accent-dark);
  color:#0d0d0d;
  cursor:pointer;
  transition:all 0.3s ease;
  width:100%;
  max-width:300px;
}
.enter:hover {
  background-color:#00aabb;
  transform:translateY(-2px);
  box-shadow:0 6px 20px rgba(0,204,238,0.4);
}
body.light .enter {
  background-color:var(--accent-light);
  color:#fff;
}
body.light .enter:hover {
  background-color:#0056b3;
  box-shadow:0 4px 15px rgba(0,0,0,0.1);
}

.textbyme {
  position:fixed;
  bottom:5px;
  width:100%;
  text-align:center;
  font-size:10px;
  color:inherit;
}
</style>
</head>
<body>
<h1 class="heading">ZeeAi 1.3</h1>
<div id="returnedText"></div>
<div class="container">
  <input id="txt" placeholder="Enter text" onkeypress="checkEnter(event)" />
  <button class="enter" onclick="speak()">Speak</button>
</div>
<p class="textbyme">Text To Speech Generator Made By Zeeshan Khan</p>

<script>
function speak() {
  let text = document.getElementById("txt").value.trim();
  const returnedTextDiv = document.getElementById("returnedText");
  if(text === "") { alert("Please enter some text!"); return; }

  // Decide how to pronounce
  let processed = text;
  const words = text.split(/\s+/);
  if(words.length > 4) {
    // more than 4 words: pronounce numbers digit-by-digit
    processed = text.replace(/\d+/g, match => {
      return match.split("").map(d => d==="0" ? "zero" : d).join(" ");
    });
  } else {
    // normal: just speak as is, but fix numbers like 1000 specifically
    processed = text.replace(/\b1000\b/g,"one thousand");
  }

  returnedTextDiv.textContent = `Speaking: "${processed}"`;
  returnedTextDiv.classList.add('visible');
  let msg = new SpeechSynthesisUtterance(processed);
  msg.onend = function(){ returnedTextDiv.classList.remove('visible'); }
  window.speechSynthesis.speak(msg);
}

function checkEnter(e){ if(e.key==='Enter'){ speak(); } }
</script>
</body>
</html>
