<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ZeeAi 1.2</title>

<link rel="icon" type="image/jpeg" href="https://image.jimcdn.com/app/cms/image/transf/none/path/s87e10734edef81fd/image/ic057f555847bdd10/version/1757224479/image.jpg">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00ff55">

<style>
  :root{
    --bg-dark: #0d0d0d;
    --text-dark: #e0e0e0;
    --heading-dark: #00ff55;
    --accent-dark: #00ccee;
    --container-dark: rgba(18,18,18,0.9);
    --container-border-dark: rgba(0,255,85,0.3);
    --container-shadow-dark: 0 0 25px rgba(0,255,85,0.12);

    --bg-light: #ffffff;
    --text-light: #111111;
    --heading-light: #0066ff;
    --accent-light: #0066ff;
    --container-light: #ffffff;
    --container-border-light: rgba(0,102,255,0.12);
    --container-shadow-light: 0 6px 18px rgba(0,0,0,0.06);
  }

  body.light{
    --bg: var(--bg-light);
    --text: var(--text-light);
    --heading: var(--heading-light);
    --accent: var(--accent-light);
    --container-bg: var(--container-light);
    --container-border: var(--container-border-light);
    --container-shadow: var(--container-shadow-light);
  }
  body:not(.light){
    --bg: var(--bg-dark);
    --text: var(--text-dark);
    --heading: var(--heading-dark);
    --accent: var(--accent-dark);
    --container-bg: var(--container-dark);
    --container-border: var(--container-border-dark);
    --container-shadow: var(--container-shadow-dark);
  }

  html,body{
    height:100%;
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Consolas","Monaco","Lucida Console",monospace;
    background: var(--bg);
    color: var(--text);
    overflow-x:hidden;
    overflow-y:hidden; /* remove scroller */
    -webkit-font-smoothing:antialiased;
  }

  .page {
    min-height: calc(100vh - 6vh);
    display:flex;
    align-items:flex-start;
    justify-content:center;
    padding:5vh 16px;
  }

  .content {
    width:100%;
    max-width:600px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:18px;
  }

  .heading {
    width:90%;
    text-align:center;
    font-size: clamp(1.5rem, 6vw, 3.5rem);
    font-weight:700;
    letter-spacing:2px;
    color: var(--heading);
    margin:0;
    animation: subtlePulse 2s infinite alternate ease-in-out;
  }
  /* dark mode heading has glow */
  body:not(.light) .heading {
    text-shadow: 0 0 5px var(--heading), 0 0 10px var(--heading);
  }
  /* light mode heading: no shadow */
  body.light .heading {
    text-shadow: none;
  }
  @keyframes subtlePulse {
    from { transform: scale(1); }
    to   { transform: scale(1.01); }
  }

  body::before{
    content:'';
    position: fixed;
    inset: 0;
    z-index: -1;
    background-image:
      linear-gradient(0deg, transparent 24%, rgba(30,255,12,0.05) 25%, rgba(30,255,12,0.05) 26%, transparent 27%, transparent 74%, rgba(30,255,12,0.05) 75%, rgba(30,255,12,0.05) 76%, transparent 77%, transparent),
      linear-gradient(90deg, transparent 24%, rgba(30,255,12,0.05) 25%, rgba(30,255,12,0.05) 26%, transparent 27%, transparent 74%, rgba(30,255,12,0.05) 75%, rgba(30,255,12,0.05) 76%, transparent 77%, transparent);
    background-size: 50px 50px;
    opacity: 0.2;
  }
  body.light::before{ background-image: none; }

  .container {
    width:90%;
    max-width:600px;
    padding:15px;
    background: var(--container-bg);
    border-radius:10px;
    border:1px solid var(--container-border);
    box-shadow: var(--container-shadow);
    box-sizing:border-box;
    display:flex;
    flex-direction:column;
    align-items:center;
    transition: background 0.6s ease, box-shadow 0.9s ease, border-color 0.6s ease;
  }

  input#txt {
    width:100%;
    padding:14px;
    font-size:1.1rem;
    border-radius:8px;
    border:2px solid var(--accent);
    background-color: rgba(0,0,0,0.12);
    color:var(--text);
    box-sizing:border-box;
  }
  body.light input#txt {
    background:#fff;
    color:var(--text);
    border-color:var(--accent);
    box-shadow: 0 1px 6px rgba(0,0,0,0.06);
  }
  input#txt::placeholder{ color:#888; }
  input#txt:focus{ outline:none; box-shadow:0 0 12px rgba(0,204,238,0.18); }

  .enter{
    margin-top:12px;
    width:100%;
    max-width:300px;
    padding:12px 18px;
    border-radius:8px;
    border:none;
    background: var(--accent);
    color: #0d0d0d;
    font-weight:700;
    cursor:pointer;
    text-transform:uppercase;
    letter-spacing:1px;
  }
  body.light .enter{ color:#fff; box-shadow: 0 6px 18px rgba(0,0,0,0.08); }

  #themeToggle{
    position: fixed;
    top: 12px;
    right: 12px;
    z-index:1200;
    width:44px; height:44px;
    border-radius:8px;
    border:1px solid rgba(255,255,255,0.04);
    background: rgba(255,255,255,0.02);
    display:inline-flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    color:var(--heading);
    backdrop-filter: blur(4px);
  }
  body.light #themeToggle{
    border:1px solid rgba(0,0,0,0.06);
    background: rgba(0,0,0,0.03);
  }
  #themeToggle svg{ width:22px; height:22px; fill: currentColor; }
  .tooltip {
    position: fixed;
    top: 62px;
    right: 14px;
    z-index:1250;
    padding:6px 8px;
    border-radius:6px;
    background: var(--container-bg);
    color: var(--text);
    border: 1px solid var(--container-border);
    display:none;
    font-size:0.86rem;
    white-space:nowrap;
  }

  .textbyme {
    position: fixed;
    bottom: 5px;
    width: 100%;
    text-align: center;
    font-size: 10px;
    color: var(--text);
  }

  @media (max-width:420px){
    .content{ max-width:360px; }
    #themeToggle{ width:40px; height:40px; top:8px; right:8px; }
    .tooltip{ top:54px; right:8px; }
  }
</style>
</head>
<body>
  <button id="themeToggle" aria-label="Toggle theme" title="Toggle theme">
    <!-- orange sun -->
    <svg id="sunIcon" viewBox="0 0 24 24" style="color:orange"><path d="M6.76 4.84l-1.8-1.79L3.17 4.84l1.8 1.79L6.76 4.84zm10.48 0l1.79-1.79 1.79 1.79-1.79 1.79-1.79-1.79zM12 2a1 1 0 0 1 1 1v2h-2V3a1 1 0 0 1 1-1zm0 18a1 1 0 0 1 1 1v2h-2v-2a1 1 0 0 1 1-1zm10-8h-2a1 1 0 0 1 0-2h2v2zM4 12H2v-2h2a1 1 0 0 1 0 2zm15.24 7.16l1.79 1.79-1.79 1.79-1.79-1.79 1.79-1.79zM6.76 19.16l-1.79 1.79-1.79-1.79 1.79-1.79 1.79 1.79zM12 6a6 6 0 1 1 0 12A6 6 0 0 1 12 6z"/></svg>
    <!-- orange moon -->
    <svg id="moonIcon" viewBox="0 0 24 24" style="display:none;color:orange"><path d="M21 12.79A9 9 0 0 1 11.21 3 7 7 0 1 0 21 12.79z"/></svg>
  </button>
  <div class="tooltip" id="tooltipText">Toggle to Light</div>

  <div class="page">
    <div class="content">
      <h1 class="heading">ZeeAi 1.2</h1>

      <div class="container">
        <input id="txt" placeholder="Enter text" aria-label="Enter text" />
        <button class="enter" id="speakBtn">Speak</button>
      </div>
    </div>
  </div>

  <p class="textbyme">Text To Speech Generator Made By Zeeshan Khan</p>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js').catch(()=>{});
}

const themeToggle = document.getElementById('themeToggle');
const tooltip = document.getElementById('tooltipText');
const sunIcon = document.getElementById('sunIcon');
const moonIcon = document.getElementById('moonIcon');
const speakBtn = document.getElementById('speakBtn');
const txtInput = document.getElementById('txt');

// default dark
document.body.classList.remove('light');
updateThemeUI();

function updateThemeUI(){
  const isLight = document.body.classList.contains('light');
  sunIcon.style.display = isLight ? 'none' : 'block';
  moonIcon.style.display = isLight ? 'block' : 'none';
  tooltip.textContent = isLight ? 'Toggle to Dark' : 'Toggle to Light';
  const meta = document.querySelector('meta[name="theme-color"]');
  if (meta) meta.setAttribute('content', isLight ? '#0066ff' : '#00ff55');
}
themeToggle.addEventListener('click', () => {
  document.body.classList.toggle('light');
  updateThemeUI();
  tooltip.style.display='block';
  setTimeout(()=>tooltip.style.display='none',1400);
});
themeToggle.addEventListener('mouseenter', ()=> tooltip.style.display = 'block');
themeToggle.addEventListener('mouseleave', ()=> tooltip.style.display = 'none');

let isSpeaking = false;
let currentUtterance = null;

function speakHandler(){
  const inputText = txtInput.value || '';
  if (isSpeaking) {
    window.speechSynthesis.cancel();
    resetSpeakingState();
    return;
  }
  if (!inputText.trim()){
    alert('Please enter some text!');
    return;
  }

  currentUtterance = new SpeechSynthesisUtterance(inputText);
  currentUtterance.onstart = () => {
    isSpeaking = true;
    speakBtn.textContent = 'Stop';
  };
  currentUtterance.onend = () => { resetSpeakingState(); };
  currentUtterance.onerror = () => { resetSpeakingState(); };

  window.speechSynthesis.speak(currentUtterance);
}

function resetSpeakingState(){
  isSpeaking = false;
  speakBtn.textContent = 'Speak';
  currentUtterance = null;
}

speakBtn.addEventListener('click', speakHandler);
txtInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    e.preventDefault();
    speakHandler();
  }
});
</script>
</body>
</html>
