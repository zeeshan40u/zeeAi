<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZeeAi 1.2</title>
<link rel="manifest" href="manifest.json">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#00ff55">
<style>
:root {
  --bg-color: #0d0d0d;
  --text-color: #e0e0e0;
  --accent-color: #00ff55;
}

body.light {
  --bg-color: #ffffff;
  --text-color: #111111;
  --accent-color: #0066ff;
}

html, body {
  height: 100%;
  width: 100%;
  margin: 0;
  padding: 0;
  font-family: 'Consolas','Monaco','Lucida Console',monospace;
  background-color: var(--bg-color);
  color: var(--text-color);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 3vh;
  box-sizing: border-box;
}

.heading {
  text-align: center;
  font-size: clamp(1.5rem, 6vw, 3.5rem);
  font-weight: 700;
  color: var(--accent-color);
}

.container {
  margin-top: 1vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 90%;
  max-width: 600px;
  padding: 15px;
  background-color: rgba(18,18,18,0.9);
  border-radius: 10px;
  box-shadow: 0 0 25px rgba(0,255,85,0.2);
  border: 1px solid rgba(0,255,85,0.3);
  box-sizing: border-box;
}

body.light .container {
  background-color: rgba(240,240,240,0.9);
  box-shadow: 0 0 25px rgba(0,102,255,0.2);
  border: 1px solid rgba(0,102,255,0.3);
}

input {
  padding: 14px;
  font-size: 1.1rem;
  border-radius: 8px;
  border: 2px solid var(--accent-color);
  background-color: #222;
  color: var(--text-color);
  width: 100%;
  margin-bottom: 15px;
}
body.light input {
  background-color: #fff;
  color: #111;
}

.enter {
  padding: 12px 24px;
  font-size: 1.1rem;
  font-weight: bold;
  border-radius: 8px;
  border: none;
  background-color: var(--accent-color);
  color: #0d0d0d;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 100%;
  max-width: 300px;
}

#toggleTheme {
  margin-top: 15px;
  padding: 6px 12px;
  font-size: 0.9rem;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>
<body>
<h1 class="heading">ZeeAi 1.2</h1>
<div class="container">
  <input id="txt" placeholder="Enter text" onkeypress="checkEnter(event)" />
  <button class="enter" onclick="speak()">Speak</button>
</div>

<button id="toggleTheme">Toggle Dark/Light</button>

<script>
function speak() {
  let text = document.getElementById("txt").value;
  if(text.trim() === "") { alert("Please enter some text!"); return; }
  let msg = new SpeechSynthesisUtterance(text);
  window.speechSynthesis.speak(msg);
}

function checkEnter(e){ if(e.key==='Enter'){ speak(); } }

document.getElementById('toggleTheme').addEventListener('click',()=>{
  document.body.classList.toggle('light');
});
</script>
</body>
</html>
